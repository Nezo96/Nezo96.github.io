<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="card__image__overlay">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__img">
          <div class="card__overlay">
            <img src="images/icon-view.svg" alt="view">
          </div>
        </div>
        <div class="card__text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__transaction">
            <div class="card__left">
              <img src="images/icon-ethereum.svg" alt="etherum">
              <span>0.041 ETH</span>
            </div>
            <div class="card__right">
              <img src="images/icon-clock.svg" alt="clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="card__divider"></div>
        <div class="card__end">
          <img src="images/image-avatar.png" alt="Avatar">
          <div class="card__end__text">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
