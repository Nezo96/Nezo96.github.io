<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.scss">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body class="body">
  <section class="left">
    <img src="images/logo.svg" alt="base apparel logo">
    <div class="main">
      <h1>We're coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date
        with announcements and our launch deals.</p>
      <form clas="newsletter">
        <input type="email" id="email">
        <input type="submit" value=">">
      </form>
    </div>
  </section>
  <section class="right">
    <img src="images/hero-desktop.jpg" alt="hero image desktop">
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nezo96/Nezo96.github.io">Radosalav | Nezo96</a>.
    </p>
  </footer>
</body>

</html>
