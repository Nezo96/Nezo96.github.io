<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <section class="left">
      <img src="images/logo.svg" alt="base apparel logo">
      <div class="main">
        <h2>We're</h2>
        <h1>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date
          with announcements and our launch deals.</p>
        <form>
          <div class="form-wrapper">
            <input type="email" id="email" placeholder="Email Adress">
            <button id="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="right">
      <img src="images/hero-desktop.jpg" alt="hero image desktop">
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nezo96/Nezo96.github.io">Radosalav | Nezo96</a>.
    </p>
  </footer>
</body>

</html>
