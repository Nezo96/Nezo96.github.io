<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main id="desktop1">
    <div class="left">
      <div class="header">
        <img class="header-logo" src="images/logo.svg" alt="">
      </div>
      <img class="desktop-hidden" src="images/hero-mobile.jpg" alt="">
      <div class="content">
        <h2>We're</h2>
        <h1>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>
        <form id="newsletter">
          <div class="form-contorl">
            <input type="email" id="email" class="input-email" placeholder="Email Address">
            <button type="submit" id="submit">
              <img src="images/icon-arrow.svg" alt="">
            </button>
            <img class="err-icon" src="images/icon-error.svg" alt="">
          </div>
          <div class="err-msg">
            <span>Please provide a valid email</span>
          </div>
        </form>
      </div>
    </div>
    <div class="right"></div>
  </main>

  <script src="index.js"></script>
</body>

</html>
